<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>jQuery TODO-list</title>
</head>
<body>
    <center class="main">
        <header>
            <h1 class="otsikko">To-Do List</h1>
        </header>
        
        <form class="form">
            <input type="text" class="todo-syote" placeholder="Enter task">
            <button class="todo-nappi" type="submit">Add!</button>
        </form>

        <div class="buttons">
            <button id="checkAll" class="checkAll">Check/uncheck all</button>
            <button id="deleteChecked" class="deleteChecked">Delete checked</button>
        </div>
        
        <div class="todo-kontti">
            <ul class="todo-lista" id="myList">
            </ul>
        </div>
    </center>
    <script src="https://kit.fontawesome.com/0e8aa8de4f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
